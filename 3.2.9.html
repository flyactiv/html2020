<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Флажки</title>
    <style>
        input[type="checkbox"]:checked+span {
            background: #fc0;
        }

        span {
            font-weight: bold;
            padding: 0 5px;
        }
    </style>
</head>

<body>
    9
    <form>
        <p><label><input type="checkbox" name="sortament" value="1">
                <span>HTML</span></label></p>
        <p><label><input type="checkbox" name="sortament" value="2">
                <span>CSS</span></label></p>
        <p><label><input type="checkbox" name="sortament" value="3">
                <span>JS</span></label></p>
        <p><label><input type="checkbox" name="sortament" value="4">
                <span>U</span></label></p>
        <p><input type="submit" value="Отправить"></p>
    </form>
</body>

</html>
